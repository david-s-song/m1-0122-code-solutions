<!DOCTYPE html>
<html>
  <head>
    <title>html forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="email" id="email" placeholder="student@lfz.com" required>
      </div>
      <div>
        <label for="reasons">Why is coding cool?</label>
      </div>
      <div>
        <select id="reasons" name="reasons">
          <option value="Select an option">Select an option</option>
          <option value="Because it's interesting">Because it's interesting</option>
          <option value="Because it's fun">Because it's fun</option>
          <option value="Because it's powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <label for="favorite-language">Favorite Language (choose one)</label>
      </div>
      <div>
        <input type="radio" name="favorite-language" value="HTML" id="HTML">
        <label for="HTML">HTML</label>
        <input type="radio" name="favorite-language" value="CSS" id="CSS">
        <label for="CSS">CSS</label>
        <input type="radio" name="favorite-language" value="JavaScript" id="JavaScript">
        <label for="JavaScript">JavaScript</label>
      </div>
      <div>
        <label for="information">Would you like to sign up for more information?</label>
      </div>
      <div>
        <input type="checkbox" name="information" id="Sign me up!" value="Sign me up">
        <label for="Sign me up!">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" id="comments" cols="20" rows="8"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
