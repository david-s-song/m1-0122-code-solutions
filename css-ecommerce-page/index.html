<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="header">New Arrivals</h1>
  <div class="container">
    <div class="row">
      <div class="column-fifth">
        <div class="item-card">
          <img src="images/dress1.jpeg">
          <p class="title">Free People<span class="size"> | Size 6</span></p>
          <p class="margin-top-0"><span class="price">$35</span><del class="line-through">  $125 retail</del></p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="item-card">
          <img src="images/ysl-bag.jpeg">
          <p class="title">Yves Saint Laurent<span class="size"> | One-Size</span></p>
          <p class="margin-top-0"><span class="price">$200</span><del class="line-through">  $1600 retail</del></p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="item-card">
          <img src="images/key.jpeg">
          <p class="title">Tiffany<span class="size"> | One-Size</span></p>
          <p class="margin-top-0"><span class="price">$476</span><del class="line-through">  $2000 retail</del></p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="item-card">
          <img class="narrow" src="images/lv-bag.jpg">
          <p class="title">Louis Vuitton<span class="size"> | One-Size</span></p>
          <p class="margin-top-0"><span class="price">$35</span><del class="line-through">  $95 retail</del></p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="item-card">
          <img src="images/dress2.jpeg">
          <p class="title">Reformation<span class="size"> | Size 4</span></p>
          <p class="margin-top-0"><span class="price">$20</span><del class="line-through">  $198 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
