<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <form class="container">
      <div>
        <label for="email">COMPANY EMAIL</label>
      </div>
      <div>
        <input id="email" name="email" type="text" placeholder="sally@company.co">
      </div>
      <div>
        <label for="name">NAME</label>
      </div>
      <div>
        <input id="name" name="name" type="text" placeholder="Sally Smith">
      </div>
      <div>
        <label for="place">WHERE ARE YOU HIRING?</label>
      </div>
      <div>
        <input id="place" name="place" type="text" placeholder="City, Country">
      </div>
      <div>
        <label for="count">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      </div>
      <div>
        <select id="count" name="count">
          <option value="1-2 Engineers">1-2 Engineers</option>
          <option value="3-4 Engineers">3-4 Engineers</option>
          <option value="5-6 Engineers">5-6 Engineers</option>
        </select>
      </div>
      <div>
        <button type="submit" name="submit">SUBMIT</button>
      </div>
    </form>
  </body>
</html>
