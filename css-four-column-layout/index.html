<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;600&display=swap" rel="stylesheet">
  <title>css four column layout</title>
</head>
<body>
  <div class="container">
    <section class="header">
      <h2>How It Works</h2>
    </section>
    <div class="row">
      <div class="column-fifth">
        <div class="card-wrapper">
          <img class="phone-screen" src="images/screen-1.png">
          <img class="icons" src="images/switch-icon.png">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="card-wrapper">
          <img class="phone-screen" src="images/screen-2.png">
          <img class="icons" src="images/filter-icon.png">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="card-wrapper">
          <img class="phone-screen" src="images/screen-3.png">
          <img class="icons" src="images/slider-icon.png">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column-fifth">
        <div class="card-wrapper">
          <img class="phone-screen" src="images/screen-4.png">
          <img class="icons" src="images/bars-icon.png">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
